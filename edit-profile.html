<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./css/profileEdit.css" />
    
</head>

<body>
    <div class="container mt-5">
        <a class="btn btn-primary" href="./profile.html">Back to profile</a>
        <h2 class="text-center">Edit Profile</h2>
        <form id="editProfileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" />
                <div id="username-error" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" />
                <div id="email-error" class="text-danger small"></div>
            </div>

             <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location (optional)</label>
                <input type="text" id="location" name="location" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="profileImage" class="form-label">Profile Image</label>
                <input type="file" id="profileImage" name="profile_image" class="form-control" accept="image/*" />
                <div class="mt-2">
                    <img id="previewImage" src="" alt="Preview" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <div id="messageBox" class="mt-5 text-center"></div>
        </form>
    </div>
    <div class="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="js/edit-profile.js"></script>
</body>

</html>
