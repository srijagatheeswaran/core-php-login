<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/profile.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card p-4 text-center">

                    <div class="bg-primary rounded-top" style="height: 150px;"></div>
                    <img src="./assets/user.png" class="avatar shadow" alt="User Avatar" id="previewImage"/>

                    <!-- User Info -->
                    <h4 class="mt-3" id="fullName">Loading...</h4>
                    <p class="text-muted" id="email">...</p>

                    <!-- Profile Info -->
                    <div class="row mt-4 text-start px-3">
                        <div class="col-sm-6 mb-3">
                            <strong>Username:</strong>
                            <div id="username">...</div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <strong>Phone:</strong>
                            <div id="phone">...</div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <strong>Joined:</strong>
                            <div id="joined">...</div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <strong>Location:</strong>
                            <div id="location">...</div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="edit-profile.html" class="btn btn-primary">Edit Profile</a>
                        <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
