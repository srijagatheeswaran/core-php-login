<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/register.css" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card p-4">
          <div class="card-body">
            <h4 class="text-center mb-4">Register</h4>
            <form id="registerForm" >
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" />
                <div id="username-error" class="form-text text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" />
                <div id="email-error" class="form-text text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" />
                <div id="password-error" class="form-text text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" class="form-control" />
                <div id="repassword-error" class="form-text text-danger"></div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary" onclick="register(event)">Register</button>
              </div>
              <div id="messageBox" class="mt-3 text-center"></div>

              <p class="mt-3 text-center">
                Already have an account? <a href="./index.html">Login here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>

</html>
